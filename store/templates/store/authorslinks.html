{% for author in authors %}
    {% if not forloop.first %}
        {% if forloop.last %}
            and
        {% else %}
            ,
        {% endif %}
    {% endif %}
    <a class="text-body text-decoration-none"
       href="{% url 'store:book-list' %}?author={{ author.key }}"
       title="Show more books by {{ author.name }}">
        {{ author.name }}
    </a>
{% endfor %}
